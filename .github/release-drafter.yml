name-template: 'v$NEXT_PATCH_VERSION'
tag-template: '$NEXT_PATCH_VERSION'
change-template: '- $TITLE $BODY (#$NUMBER)'
branches:
  - 'testci'
categories:
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - 'test'
      - 'dependencies'
  - title: Everything else

template: |
  ## Changes
  $CHANGES
  ## Compare
